<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room reservation</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td><a href="/home">Home</a></td>
        <td><a href="/add">Add new conference room</a></td>
        <td><a href="/search">Find room</a></td>
    </tr>
    </tbody>
    </table>
<h1>Reserving room {{ room.name }} </h1>
<form method="POST">
     {% csrf_token %}
  <label>
            Comment:
            <input type="text"
                name="comment">
        </label>
  <label>
    Date
<input type="date" name="date" value=today>
          </label>
    <label>
            <button type="submit">
                Submit
            </button>
        </label>
     </form>
{{ result }}

All reservations made for {{room.name}}:
{% for reservation in reservations %}
{{ reservation.date }} <br>
{% endfor %}

<footer>Made by <a href="https://github.com/Chrysoperla">Chrysoperla</a> </footer>
</body>
</html>
